{% extends 'base.html' %}
{% block body %}
		<ul class="list-group">
			<li class="list-group-item">
				<b class="h3">Blogs</b>
				<a href="/blogs/blog_form/" class="btn btn-primary pull-right" style="color:white;">Write blog</a><br>
			</li><br>
			{% for blog in blogs %}
				<li class="list-group-item">
					<div class="h3">
						<a href="/blogs/{{blog.id}}">{{blog.title}}</a>
				    </div><br>
					<div class="float-right"> <b>{{blog.user.first_name}} {{blog.user.last_name}}</b> @{{blog.user.username}}<br>
					Date : {{blog.create_date}}
					</div><br>
					<div class="float-left">
						<p><span style="display: inline-block; width: 50px;" class="glyphicon glyphicon-thumbs-up"></span><span class="glyphicon glyphicon-comment"></span></p>
					</div>
				</li>
			{% endfor %}
		</ul>
{% endblock %}
