<!DOCTYPE html>
<html>
<head>
	<title>CFPages</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style type="text/css">
		p
		{
			font-size: 16px;
		}
	</style>
</head>
<body>
	<div class="container" style="background-color: rgba(100,100,0,.1);">
		<div class="row">
			<nav class="navbar navbar-inverse" style="padding: .5em">
				<div class="container-fluid">
				    <div class="navbar-header">
				      <a class="navbar-brand" href="/" style="font-size:2em;">ColorFul Pages</a>
				    </div>
				    <ul class="nav navbar-nav" style="font-size:1.5em;">
				      <li><a href="/">Home</a></li>
				      <li><a href="/feeds/allfeeds">Feeds</a></li>
				      <li><a href="/">Blogs</a></li>
				    </ul>
				</div>
			</nav>
			<div class="col-sm-4">
				{% if user.is_authenticated %}
					<h3 style="text-align: center;">{{ user.first_name }} {{ user.last_name }}</h3>
					<br> 
					<a href="/users/logout" class="btn btn-primary btn-block" style="color:white;">Logout</a>
				{% else %}
				    <h3>You are not logged in.</h3>
				    <br>
					<a href="/users/login" class="btn btn-primary btn-block" style="color:white;">Log In</a>
					<br>
					<a href="/users/register/" class="btn btn-primary btn-block" style="color:white;">Sign Up</a><br>
				{% endif %}
			</div>
			<div class="col-sm-8">
				{% block body %}

				{% endblock %}
			</div>
		</div>
	</div>
</body>
</html>
